<wm-prefab-container name="prefab_container1">
    <wm-container class="media-right" name="containerShowGui" show="bind:showgui" deferload="true">
        <wm-layoutgrid name="layoutgrid1">
            <wm-gridrow name="gridrow1">
                <wm-gridcolumn columnwidth="12" name="gridcolumn1">
                    <wm-container name="container4"></wm-container>
                    <wm-text name="textTopic" placeholder="Enter topic where to publish"></wm-text>
                </wm-gridcolumn>
            </wm-gridrow>
            <wm-gridrow name="gridrow2">
                <wm-gridcolumn columnwidth="12" name="gridcolumn3">
                    <wm-textarea name="textareaPayload" placeholder="Write your message"
                        datavalue="bind:JSON.stringify({&quot;hallo&quot;:&quot;From OneClickApp&quot;})"></wm-textarea>
                </wm-gridcolumn>
            </wm-gridrow>
            <wm-gridrow name="gridrow3">
                <wm-gridcolumn columnwidth="12" name="gridcolumn3_1">
                    <wm-button class="btn-default pull-right" caption="SEND MESSAGE" type="button" margin="unset"
                        name="button1" on-click="button1Click($event, widget)" iconclass="wm-sl-l sl-email-send-2">
                    </wm-button>
                </wm-gridcolumn>
            </wm-gridrow>
        </wm-layoutgrid>
        <wm-list listclass="list-group" itemclass="list-group-item" template="true" template-name="Email List"
            itemsperrow="xs-1 sm-1 md-1 lg-1" class="media-list" statehandler="none" name="payloadsStringList1"
            dataset="bind:Variables.payloadsString.dataSet" navigation="Basic" disableitem="false"
            groupby="payloadsStringList1groupby(row)">
            <wm-listtemplate layout="inline" name="listtemplate1">
                <wm-container name="pictureContainer" class="media-left">
                    <wm-picture width="32pt" height="32pt" name="Picture" shape="circle" class="media-object">
                    </wm-picture>
                </wm-container>
                <wm-container class="media-body" padding="unset unset unset 1.25em" name="container2">
                    <wm-label name="topicName" class="media-heading pull-left"
                        caption="bind:Variables.payloadsString.dataSet[$i].destinationName" fontunit="em"></wm-label>
                    <wm-label caption="bind:Variables.payloadsString.dataSet[$i].qos" class="h5"
                        margin="0px unset unset unset" name="QoS"></wm-label>
                    <wm-label name="payloadString" caption="bind:Variables.payloadsString.dataSet[$i].payloadString"
                        class="p text-muted"></wm-label>
                </wm-container>
            </wm-listtemplate>
        </wm-list>
    </wm-container>
</wm-prefab-container>
